<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Hello Vanilla Javascript</title>

  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script

    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      /**
      const root = document.querySelector("#root");

      const element = document.createElement("h1");

      root.appendChild(element);
      **/

      const root = document.querySelector("#root");

      const linkGambar =
        "https://images.unsplash.com/photo-1689621207594-f900360bb08c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80";

      const element = <img src={linkGambar} alt="Gambar" />;

      ReactDOM.render(element, root);
    </script>
  </body>
</html>
